<section id="section-users">
  <div *ngFor="let drone of droneList">
    <div class="card w-80">
      <div class="card-body">
        <h5 class="card-title">{{ drone.name }}</h5>
        <p class="card-text">{{ drone.storage }}</p>
        <p class="card-text">
          ({{ drone.speed }})
        </p>
      </div>
    </div>
  </div>
</section>
