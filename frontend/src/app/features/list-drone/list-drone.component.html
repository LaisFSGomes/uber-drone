<section id="table-users">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Storage</th>
        <th scope="col">Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drone of droneList">
        <td>{{drone.name}}</td>
        <td>{{drone.storage}}</td>
        <td>{{drone.speed}}</td>
      </tr>
    </tbody>
  </table>
</section>
